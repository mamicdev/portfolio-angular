<nav>
    <ul>
        @for (navElement of navMenu; track $index) {
        <li>
            <a [routerLink]="navElement.relativeUrl" routerLinkActive="activated_link"
                [routerLinkActiveOptions]="{ exact: true }">
                {{navElement.linkName}}
            </a>
        </li>
        }
    </ul>
</nav>
